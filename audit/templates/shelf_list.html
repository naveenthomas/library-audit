{% extends 'base.html' %}
{% block body_block %}
	<h3>Shelves</h3>
	<table class = 'table table-striped table-bordered '>
		<tr>
			<th>Shelf Number</th>
			<th>Row 1</th>
			<th>Row 2</th>
			<th>Row 3</th>
			<th></th>
			<th></th>
		</tr>
		{% for shelf in object_list %}
			<tr>
			<td>{{shelf.shelf_no}}</td>
			<td>{{shelf.row_1}}</td>
			<td>{{shelf.row_2}}</td>
			<td>{{shelf.row_3}}</td>
			<td>{{shelf.book_file}}
			<td><a class = 'btn btn-primary' href="{% url "shelf-update" shelf.shelf_no%}">Edit</a></td>
			<td><a class = 'btn btn-primary' href="{% url "shelf-delete" shelf.shelf_no %}">Delete</a></td>
			</tr>
		{% endfor %}
	</table>
<a class = 'btn btn-primary' href = 'shelf_create'>New</a>	
{% endblock %}
